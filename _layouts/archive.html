<!doctype html>
<html>
  <head>
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/archive.css"/>
  </head>
  <body class="catalog-archive" data-year="{{page.year}}" data-term="{{page.term}}">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">CSUMB Catalog archive <strong>{{ page.longyear }}</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Other years <span class="caret"></span></a>
              <ul class="dropdown-menu" id="other-years">
                {% for catalog in site.data.catalog %}
                  <li>
                    <a href="/{{catalog.year}}">
                      {{ catalog.longyear }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://csumb.edu/catalog">Current catalog</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <!-- <a class="btn btn-primary pull-right" href="http://catalog-archive.csumb.edu/{{page.year}}/{{page.path}}" target="_blank">Open old page</a> -->
      <div class="page-header">
        <h1>{{page.title}}</h1>
      </div>
      <div id="catalog-{{page.year}}">
        {{ content }}
      </div>
    </div>
    <script data-main="/assets/js/archive" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
    {% include course-modal.html %}
  </body>
</html>
