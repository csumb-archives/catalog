{% raw %}
  <script id="template-course-modal" type="text/x-handlebars-template">
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{%endraw%}{{ page.longyear }}{% raw %} â€” {{ subject }} {{ catalog_nbr }}: {{ course_title_long }}</h4>
          </div>
          <div class="modal-body">
            {{ debug }}
            <p>{{ descrlong }}</p>
            <p><strong>Minimum units:</strong> {{ units_minimum }}</p>
            <p><strong>Maximum units:</strong> {{ units_maximum }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </script>
{%endraw%}
